<!DOCTYPE html>
<html>
<head>
    <title>Unpacking Happiness</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>Select your country</h1>
        <div id="country-selector"></div>


        <div id="charts">
            <h1 id="unpacking-happiness">Unpacking Happiness</h1>
            <div>
                <div id="projection">
                    Select Projection:
                    <select id="projection-selector">
                        <option value="geoNaturalEarth">Natural Earth</option>
                        <option value="geoEquirectangular">Equirectangular</option>
                        <option value="geoConicEqualArea">Conic Equal Area</option>
                    </select>
                    <label for="year-slider">Select year <span id="year-value">2020</span></label>
                    <input type="range" min="2011" value="2020" max="2020" id="year-slider">
                </div>

                <div id="attribute">
                    Filter Attribute:
                    <select id="scatter-plot-selector">
                        <option value="Happiness Score">Happiness Score</option>
                        <option value="Log GDP per capita">Log GDP per capita</option>
                        <option value="Social support">Social support</option>
                        <option value="Healthy life expectancy at birth">Healthy life expectancy at birth</option>
                        <option value="Freedom to make life choices">Freedom to make life choices</option>
                        <option value="Generosity">Generosity</option>
                        <option value="Perceptions of corruption">Perceptions of corruption</option>
                    </select>
                    <div id="region-buttons">
                        Select region:
                        <button onclick="selectRegion('', '')">None</button>
                        <button onclick="selectRegion('Europe', 'region')">EU</button>
                        <button onclick="selectRegion('Northern America', 'sub-region')">NA</button>
                        <button onclick="selectRegion('South America', 'intermediate-region')">SA</button>
                        <button onclick="selectRegion('Asia', 'region')">Asia</button>
                        <button onclick="selectRegion('Africa', 'region')">Africa</button>
                        <button onclick="selectRegion('Americas', 'region')">Americas</button>
                        <button onclick="selectRegion('South-eastern Asia', 'sub-region')">SEA</button>
                        <button onclick="selectRegion('Western Europe', 'sub-region')">Western Europe</button>
                        <button onclick="selectRegion('Oceania', 'region')">Oceania</button>
                    </div>
                </div>
            </div>

            <div id="vis-map"></div>
            <div id="scatterplot"></div>

            <div id="radarplot"></div>
            <div id="line_chart_gdp"></div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/simple-statistics.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/countrySelectionMap.js"></script>
    <script src="js/happinessDistribution.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/attributeDistribution.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/radarPlot.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
