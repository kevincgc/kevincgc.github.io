<!DOCTYPE html>
<html>
<head>
    <title>Unpacking Happiness</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>Select your country</h1>
        <div id="country-selector"></div>


        <div id="charts">
            <h1 id="unpacking-happiness">Unpacking Happiness</h1>
            <div>
                <div id="map-items">
                    <label for="year-slider">Select year <span id="year-value">2020</span></label>
                    <input class="clickable" type="range" min="2011" value="2020" max="2020" id="year-slider">
                    <button class="clickable" onclick="map.resetZoom()">Reset Zoom</button>
                </div>

                <div id="attribute">
                    Filter Attribute:
                    <select id="scatter-plot-selector">
                        <option value="Log GDP per capita">Log GDP per capita</option>
                        <option value="Social support">Social support</option>
                        <option value="Healthy life expectancy at birth">Healthy life expectancy at birth</option>
                        <option value="Freedom to make life choices">Freedom to make life choices</option>
                        <option value="Generosity">Generosity</option>
                        <option value="Perceptions of corruption">Perceptions of corruption</option>
                    </select>
                    <div>
                        <label for="ci-slider">Select Confidence Level: <span id="ci-value">95.0</span>%</label>
                        <input class="clickable" type="range" min="90" value="95" max="99.9" id="ci-slider" step="0.1">
                    </div>
                    <div id="region-buttons">
                        Select region:
                        <button id='none' class='btn' onclick="selectRegion('none', '')">None</button>
                        <button id='Europe' class='btn' onclick="selectRegion('Europe', 'region')">EU</button>
                        <button id='Northern America' class='btn' onclick="selectRegion('Northern America', 'sub-region')">NA</button>
                        <button id='South America' class='btn' onclick="selectRegion('South America', 'intermediate-region')">SA</button>
                        <button id='Asia' class='btn' onclick="selectRegion('Asia', 'region')">Asia</button>
                        <button id='Africa' class='btn' onclick="selectRegion('Africa', 'region')">Africa</button>
                        <button id='Americas' class='btn' onclick="selectRegion('Americas', 'region')">Americas</button>
                        <button id='South-eastern Asia' class='btn' onclick="selectRegion('South-eastern Asia', 'sub-region')">SEA</button>
                        <button id='Western Europe' class='btn' onclick="selectRegion('Western Europe', 'sub-region')">Western Europe</button>
                        <button id='Oceania' class='btn' onclick="selectRegion('Oceania', 'region')">Oceania</button>
                    </div>
                </div>
            </div>

            <div id="vis-map"></div>
            <div id="scatterplot"></div>

            <div id="radarplot"></div>
            <div id="line_chart_gdp"></div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/simple-statistics.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/countrySelectionMap.js"></script>
    <script src="js/happinessDistribution.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/attributeDistribution.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/radarPlot.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
