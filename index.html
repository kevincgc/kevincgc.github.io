<!DOCTYPE html>
<html>
<head>
    <title>Unpacking Happiness</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Karla|Quantico|Audiowide|Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
    <h1 id="title">Unpacking Happiness</h1>
    <h2>Select your country:</h2>
    <div id="country-selector"></div>

    <div id="charts">
        <div id="unpacking-happiness">
            <div id="left">
                <p>

                    <label for="year-slider">Select year <span id="year-value">2019</span></label>
                    <input type="range" min="2011" value="2019" max="2020" id="year-slider">
                    <button class='btn' onclick="map.resetZoom()">Reset Zoom</button>
                    <button id='none' class='btn' onclick="selectRegion('', '')">Unselect All</button>

                <div id="region-buttons">
                    Select region:
                    <button id='Europe' class='btn' onclick="selectRegion('Europe', 'region')">EU</button>
                    <button id='Northern America' class='btn' onclick="selectRegion('Northern America', 'sub-region')">
                        NA
                    </button>
                    <button id='South America' class='btn'
                            onclick="selectRegion('South America', 'intermediate-region')">SA
                    </button>
                    <button id='Asia' class='btn' onclick="selectRegion('Asia', 'region')">Asia</button>
                    <button id='Africa' class='btn' onclick="selectRegion('Africa', 'region')">Africa</button>
                    <button id='Americas' class='btn' onclick="selectRegion('Americas', 'region')">Americas</button>
                    <button id='South-eastern Asia' class='btn'
                            onclick="selectRegion('South-eastern Asia', 'sub-region')">SEA
                    </button>
                    <button id='Western Europe' class='btn' onclick="selectRegion('Western Europe', 'sub-region')">
                        Western Europe
                    </button>
                    <button id='Oceania' class='btn' onclick="selectRegion('Oceania', 'region')">Oceania</button>
                </div>
                </p>
                <div id="vis-map"></div>
                <div id="radarplot"></div>

            </div>
            <div id="right">
                <div id="plots">
                    <p>
                        Filter Attribute:
                        <select id="scatter-plot-selector">
                            <option value="Log GDP per capita">Log GDP per capita</option>
                            <option value="Social support">Social support</option>
                            <option value="Healthy life expectancy at birth">Healthy life expectancy at birth</option>
                            <option value="Freedom to make life choices">Freedom to make life choices</option>
                            <option value="Generosity">Generosity</option>
                            <option value="Perceptions of corruption">Perceptions of corruption</option>
                            <option hidden value="Happiness Score" id="happiness-score">Happiness Score</option>
                        </select>

                        <input type="radio" id="happiness-distribution" name="distribution" value="Over Happiness"
                               onclick="selectChart('scatterplot', 'line_chart')" checked>
                        <label for="happiness-distribution">Plot Versus Happiness (<span id="year-value-dup">2019</span> Data)</label>
                        <input type="radio" id="time-distribution" name="distribution" value="Over Time"
                               onclick="selectChart('line_chart', 'scatterplot')">
                        <label for="time-distribution">Plot Versus Time</label>

                        <div id="scatterplot-control">
                            <label for="ci-slider">Select Confidence Level: <span id="ci-value">95.0</span>%</label>
                            <input class="clickable" type="range" min="90" value="95" max="99.9" id="ci-slider" step="0.1">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <label for="bin-slider">Select Bin Size: <span id="bin-value">20</span></label>
                            <input class="clickable" type="range" min="10" value="20" max="90" id="bin-slider" step="10">

                        </div>

                    </p>
                </div>
                <div id="outer">
                    <div class="scatterplot" id="scatterplot"></div>
                    <div class="scatterplot" id="happiness-dist"></div>
                    <div class="scatterplot" id="attribute-dist"></div>
                    <div class="line_chart" id="line_chart"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>
</div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/simple-statistics.min.js"></script>
    <script src="js/topojson.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/countrySelectionMap.js"></script>
    <script src="js/happinessDistribution.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/attributeDistribution.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/radarPlot.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
